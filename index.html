<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0f81673b0b.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="calculadora.js"></script>
    <title>Calculadora</title>
    <!-- <link rel="stylesheet" href="cal0.css"> -->
    <!-- <link rel="stylesheet" href="cal69.css"> -->
    <!-- <link rel="stylesheet" href="cal22.css"> -->
    <!-- <link rel="stylesheet" href="cal666.css"> -->
    <!-- <link id="myStylesheet" rel="sylesheet" href="cal24.css" type="text/css"> -->
    <link id="stylesheetdefault" rel="stylesheet" href="cal.css" type="text/css">
</head>
<body>
      <div class="conteudo">
          <div class="calculadora">
              <p class="result" id="resultado"></p>
  
              <table>
                  <tr>
                      <td><strong><button class="btn ac" id="botao" onclick="clean()"> AC </button></strong></td>
                      <td><button class="btn neg" id="botao" onclick="backspace()"> <i class="fa-solid fa-delete-left"></i> </button></td>
                      <td><button class="btn especial" id="botao" onclick="insert('/')"> <i class="fa-solid fa-divide"></i></button></td>
                  </tr>
                  <tr>
                      <td><button class="btn" onclick="insert('7')"> 7 </button></td>
                      <td><button class="btn" onclick="insert('8')"> 8 </button></td>
                      <td><button class="btn" onclick="insert('9')"> 9 </button></td>
                      <td><button class="btn especial" id="botao"><i class="fa-solid fa-x" onclick="insert('*')"></i></button></td>
  
                  </tr>
                  <tr>
                      <td><button class="btn" onclick="insert('4')"> 4 </button></td>
                      <td><button class="btn" onclick="insert('5')"> 5 </button></td>
                      <td><button class="btn" onclick="insert('6')"> 6 </button></td>
                      <td><button class="btn especial" id="botao"><i class="fa-solid fa-minus" onclick="insert('-')"></i></button></td>
                  </tr>
                  <tr>
                      <td><button class="btn" onclick="insert('1')"> 1 </button></td>
                      <td><button class="btn" onclick="insert('2')"> 2 </button></td>
                      <td><button class="btn" onclick="insert('3')"> 3 </button></td>
                      <td><button class="btn especial" id="botao" onclick="insert('+')"><i class="fa-solid fa-plus"></i></button></td>
                  </tr>
                  <tr>
                      <td><button class="btn" onclick="insert('0')"> 0 </button></td>
                      <td><button class="btn" onclick="insert(',')"> . </button></td>
                      <td><button class="btn pescial" id="botao" onclick="confirmar()"><i class="fa-solid fa-equals"></i></button></td>
                  </tr>
  
              </table>
          </div>
      </div>
      
  </body>
  </html>
